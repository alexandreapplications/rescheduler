<rsc-header-bar></rsc-header-bar>
<div class="logon-container">
    <mat-card>
        <form [formGroup]="logonForm" (submit)="doSubmit()">
            <mat-card-content>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" />
                    <mat-error *ngIf="this.logonForm.controls['email'].hasError('required')">
                        This field is required
                    </mat-error>
                    <mat-error *ngIf="this.logonForm.controls['email'].hasError('email')">
                        Invalid email
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                    <mat-error *ngIf="this.logonForm.controls['password'].hasError('required')">
                        This field is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button type="submit">Login</button>
                <button mat-button type="button" (click)="doGoogleSignIn()">Sign-in with google</button>
                <a mat-button [routerLink]="['/security', 'subscribe']">Subscribe</a>
            </mat-card-actions>
        </form>
    </mat-card>
</div>

<form [formGroup]="logonForm" (submit)="doSubmit()">
  <div fxLayout="column">
    <div fxFlex="50%">
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input type="name" matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="this.logonForm.controls['name'].hasError('required')">
              This field is required
            </mat-error>
            <mat-error *ngIf="this.logonForm.controls['name'].hasError('minLength')">
              The name is too short
            </mat-error>
            <mat-error *ngIf="this.logonForm.controls['name'].hasError('maxLength')">
              The name is too long
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email" />
            <mat-error *ngIf="this.logonForm.controls['email'].hasError('required')">
              This field is required
            </mat-error>
            <mat-error *ngIf="this.logonForm.controls['email'].hasError('email')">
              Invalid email
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" />
            <mat-error *ngIf="this.logonForm.controls['password'].hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="submit">Subscribe</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</form>
